language: node_js
node_js:
    - "10"
sudo: required
git:
    depth: 9999999

matrix:
    include:
        - os: linux
          dist: trusty

        - os: osx
          osx_image: xcode9.4

    allow_failures:
        - os: windows

before_cache:
    # Travis can't cache files that are not readable by "others"
    - chmod -R a+r target
    - chmod -R a+r cb_browser_ui/target
    - chmod -R a+r $HOME/.rustup
    - chmod -R a+r $HOME/.cargo

cache:
    directories:
        - target
        - cb_browser_ui/target
        - $HOME/.rustup
        - $HOME/.cargo

addons:
    artifacts:
        s3_region: "us-east-1"
        debug: true
        paths:
            - $(ls *-linux.tar.gz | tr "\n" ":")
            - $(ls *-osx.zip | tr "\n" ":")
            - $(ls *-windows-travis.exe | tr "\n" ":")
        target_paths:
            - /

install:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    - source $HOME/.cargo/env
    - npm run ensure-tooling

script:
    - npm run build-browser
    - npm run build-server-bundle
    - cd target/release/
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mv citysimulator citysimulator-$(cat ../../.version) && tar -pczf citysimulator-$(cat ../../.version)-linux.tar.gz citysimulator-$(cat ../../.version) && mv citysimulator-$(cat ../../.version)-linux.tar.gz ../.. ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mv citysimulator citysimulator-$(cat ../../.version).command && zip citysimulator-$(cat ../../.version)-osx.zip citysimulator-$(cat ../../.version).command  && mv citysimulator-$(cat ../../.version)-osx.zip ../.. ; fi
    - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then mv citysimulator.exe ../../citysimulator-$(cat ../../.version)-windows-travis.exe ; fi
    - cd ../..
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run lint-check ; fi
